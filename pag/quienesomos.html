        <script>
            function startTime() {
                var t = new Date();
                var y = t.getFullYear();
                var M = t.getMonth() + 1;
                var d = t.getDate();
                var h = t.getHours();
                var m = t.getMinutes();
                h = checkTime(h);
                m = checkTime(m);
                document.getElementById('txt1').innerHTML =
                        d + "-" + M + "-" + y + " " + h + ":" + m;
                var t1 = setTimeout(startTime, 500);
            }
            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i
                }
                ;  // add zero in front of numbers < 10
                return i;
            }
            function servidorNombre() {
                var url = location.host;
//                console.log(url);
//                console.log(url.split(".")[0]);
                document.getElementById('txtserver').innerHTML =url.split(".")[0];
            }
            function colorHeader(){
                var url=location.host.split(".")[0];
                var colorH= '#f3b6be';
//                console.log('color-'+url)
                if (url == "hys-dev"){
                    colorH='#f7eae7';
                }else if (url == "hys-demo"){
                    colorH='#eef7a1';
                }else if (url == "hys"){
                    colorH='#c4e3f9';
                }else{
                    colorH= '#f3b6be';
                }
                document.getElementById("txtheader").style.backgroundColor = colorH;
                document.getElementById("txtheader").style.color='#294781'
            }
        </script>
